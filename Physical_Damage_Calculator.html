<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Two Numbers (0 to 120)</title>
    <script>
        function calculateSum() {
            // Get the input values for a and b
            var a = parseInt(document.getElementById('valueA').value);
            var b = parseInt(document.getElementById('valueB').value);
            
            // Check if a and b are valid integers between 0 and 120
            if (isNaN(a) || a < 0 || a > 120 || isNaN(b) || b < 0 || b > 120) {
                document.getElementById('result').innerHTML = "Please enter integers between 0 and 120.";
                return;
            }

            // Calculate the sum
            var c = a + b;
            
            // Display the result
            document.getElementById('result').innerHTML = "The sum is: " + c;
        }
    </script>
</head>
<body>

    <h1>Sum Calculator (0 to 120)</h1>
    
    <label for="valueA">Enter value for a (0-120): </label>
    <input type="number" id="valueA" min="0" max="120" oninput="calculateSum()"><br><br>

    <label for="valueB">Enter value for b (0-120): </label>
    <input type="number" id="valueB" min="0" max="120" oninput="calculateSum()"><br><br>

    <p id="result"></p>

</body>
</html>
